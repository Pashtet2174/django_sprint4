{% extends "base.html" %} {% load django_bootstrap5 %} {% block title %}
Редактирование комментария {% endblock %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Редактирование комментария</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %} {% bootstrap_form form %}
            <div class="d-flex justify-content-between mt-4">
              <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-secondary">
                Отмена
              </a>
              <button type="submit" class="btn btn-primary">
                Сохранить изменения
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
