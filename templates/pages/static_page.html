{% extends "base.html" %} {% block title %} {{ page.title }} {% endblock %} {%
block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title h4 mb-0">{{ page.title }}</h1>
        </div>
        <div class="card-body">
          <div class="page-content">{{ page.content|linebreaks }}</div>
        </div>
        <div class="card-footer text-muted">
          <small>Последнее обновление: {{ page.updated_at|date:"d E Y, H:i"
            }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
